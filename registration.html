    <div class="container">
      <form id="form">
        <h2></h2>
        <div class="form-group">
          <label for="email">Email *</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="name@example.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password *</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password *</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number *</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number..."
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Address *</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Enter your address..."
            required
          />
        </div>
        <div class="form-group">
          <label for="gender">Gender *</label>
          <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="marital-status">Marital Status *</label>
          <select id="marital-status" name="marital-status" required>
            <option value="">Select</option>
            <option value="single">Single</option>
            <option value="married">Married</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nationality">Passport Nationality *</label>
          <select id="nationality" name="nationality" required>
            <option value="">Select</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <!-- Add more options here -->
          </select>
        </div>
        <div class="form-group">
          <label for="second-nationality"
            >Add Second Passport Nationality (if applicable)</label
          >
          <select id="second-nationality" name="second-nationality">
            <option value="">Select</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <!-- Add more options here -->
          </select>
        </div>

        <div class="form-group">
          <label for="current-location">What is your current location? *</label>
          <input
            type="text"
            id="current-location"
            name="current-location"
            placeholder="Enter your current location..."
            required
          />
        </div>

        <div class="form-group">
          <label for="visa-status"
            >Your Visa status for your current location *</label
          >
          <select id="visa-status" name="visa-status" required>
            <option value="">Select</option>
            <option value="valid">Valid</option>
            <option value="expired">Expired</option>
          </select>
        </div>

        <div class="form-group">
          <label for="valid-till">Valid till *</label>
          <div class="valid-till-select">
            <select id="valid-till-month" name="valid-till-month" required>
              <option value="">Month</option>
              <option value="01">January</option>
              <option value="02">February</option>
              <!-- Add more options here -->
            </select>
            <select id="valid-till-year" name="valid-till-year" required>
              <option value="">Year</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <!-- Add more options here -->
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="driving-license"
            >Do you have a valid Driving License? *</label
          >
          <select id="driving-license" name="driving-license" required>
            <option value="">Select</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="license-location">Driving license issued in *</label>
          <select id="license-location" name="license-location" required>
            <option value="">Select</option>
            <option value="usa">Saudi Arabia</option>
            <option value="usa">United Arab Emirates</option>
            <option value="usa">United Kingdom</option>
            <option value="usa">Oman</option>
            <option value="usa">Morocco</option>
            <option value="usa">Egypt</option>
            <option value="usa">Kuwait</option>
            <option value="usa">Qatar</option>
            <option value="usa">Bahrain</option>
            <option value="uk">Jordan</option>
            <!-- Add more options here -->
          </select>
        </div>

        <div class="form-group">
          <label for="arabic-knowledge"
            >What is your level of Arabic knowledge? *</label
          >
          <select id="arabic-knowledge" name="arabic-knowledge" required>
            <option value="">Select</option>
            <option value="none">None</option>
            <option value="working-knowledge">Working Knowledge</option>
            <option value="fluent">Fluent</option>
          </select>
        </div>
        <div class="btn-container">
          <button class="button" type="submit">Submit</button>
        </div>
      </form>
    </section>
